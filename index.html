<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-7xl font-semibold mt-16 text-center">Welcome to my <span class="text-violet-400">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 m-auto w-3/4 p-8 rounded mt-4">
            <h3 class="text-2xl font-semibold">Please Login</h3>
            <div action="">
                <input id="user-email" class="block border-2 border-stone-300 my-2 rounded-lg p-1 w-3/4" type="text" placeholder="Your email">
                <input id="user-password" class="block border-2 border-stone-300 my-2 rounded-lg p-1 w-3/4" type="password" name="" placeholder="Password" id="">
                <button id="login-submit" class="bg-pink-700 text-white px-2 py-1 border-2 rounded-md font-semibold">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
